<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة سجلات الطلاب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;800&display=swap" rel="stylesheet">
  <!-- Supabase SDK (بدون defer لضمان التعريف قبل سكريبتنا) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <!-- html2pdf: للتصدير PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body{font-family:'Cairo',sans-serif}
    .pill{display:inline-block;border-radius:9999px;padding:.25rem .6rem;font-size:.8rem}
    @media print{
      body *{ visibility: hidden; }
      #printArea, #printArea *{ visibility: visible; }
      #printArea{ position: absolute; inset: 0; }
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">
  <script>
    // ===== الإعدادات =====
    const CONFIG = {
      SUPABASE_URL: "https://sotjzixqqjtvkvosvynf.supabase.co",
      SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvdGp6aXhxcWp0dmt2b3N2eW5mIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjM1MzA2NCwiZXhwIjoyMDcxOTI5MDY0fQ.2f8sdeNfAAxEVQ5kG6zSLB8rwsz7Xmqdx3VLOnAJQsg",
      ORG_NAME: "مؤسسة الجيل الجديد التعليمية",
      SCHOOL_NAME: "مدرسة النصر الأهلية"
    };
  </script>

  <div class="max-w-7xl mx-auto p-6">
    <header class="mb-6 text-center">
      <h1 class="text-2xl font-extrabold text-slate-800" id="orgName"></h1>
      <p class="text-lg font-semibold text-slate-700" id="schoolName"></p>
      <div class="mt-2 space-x-2 space-x-reverse">
        <span class="pill bg-sky-100 text-sky-700">لوحة سجلات الطلاب</span>
      </div>
    </header>

    <!-- شريط حالة -->
    <div id="statusBar" class="mb-4 hidden p-3 rounded-xl border text-sm"></div>

    <!-- أدوات -->
    <div class="bg-white border border-slate-100 shadow rounded-2xl p-4 mb-4">
      <div class="grid grid-cols-1 md:grid-cols-5 gap-3">
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-1">بحث (الاسم أو الرقم المدني)</label>
          <input id="q" placeholder="مثال: أحمد أو 2980..." class="w-full rounded-xl border-slate-300 focus:border-sky-500 focus:ring-sky-500" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">ترتيب</label>
          <select id="orderBy" class="w-full rounded-xl border-slate-300">
            <option value="created_at.desc">الأحدث أولًا</option>
            <option value="created_at.asc">الأقدم أولًا</option>
            <option value="student_name.asc">الاسم أ → ي</option>
            <option value="student_name.desc">الاسم ي → أ</option>
            <option value="sign_date.asc">تاريخ التوقيع ↑</option>
            <option value="sign_date.desc">تاريخ التوقيع ↓</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">لكل صفحة</label>
          <select id="pageSize" class="w-full rounded-xl border-slate-300">
            <option>10</option><option>20</option><option>50</option>
          </select>
        </div>
        <div class="flex items-end gap-2">
          <button id="apply" class="px-4 py-2 rounded-xl bg-slate-800 text-white">تطبيق</button>
        </div>
      </div>
    </div>

    <!-- جدول -->
    <div class="overflow-auto bg-white border border-slate-100 shadow rounded-2xl">
      <table class="min-w-full text-sm">
        <thead class="bg-slate-100 text-slate-700">
          <tr>
            <th class="px-3 py-2 text-right">الاسم</th>
            <th class="px-3 py-2 text-right">الرقم المدني</th>
            <th class="px-3 py-2 text-right">الصف</th>
            <th class="px-3 py-2 text-right">حالة القيد</th>
            <th class="px-3 py-2 text-right">تاريخ التوقيع</th>
            <th class="px-3 py-2 text-right">أُضيف في</th>
            <th class="px-3 py-2 text-right">إجراء</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="emptyState" class="hidden text-center text-slate-500 py-6">لا توجد سجلات مطابقة</div>
    </div>

    <!-- Pagination -->
    <div class="flex items-center justify-between mt-4">
      <button id="prev" class="px-4 py-2 rounded-xl border border-slate-300">السابق</button>
      <div id="pageInfo" class="text-sm"></div>
      <button id="next" class="px-4 py-2 rounded-xl border border-slate-300">التالي</button>
    </div>
  </div>

  <!-- Modal: تفاصيل كاملة + طباعة/PDF -->
  <div id="detailModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl max-h-[90vh] overflow-auto">
      <div class="p-4 border-b border-slate-100 flex items-center justify-between">
        <h3 class="text-lg font-bold text-slate-800">تفاصيل الطالب</h3>
        <div class="flex items-center gap-2">
          <button id="printBtn" class="px-3 py-1.5 rounded-lg border border-slate-300">طباعة</button>
          <button id="pdfBtn" class="px-3 py-1.5 rounded-lg border border-slate-300">تصدير PDF</button>
          <button id="closeBtn" class="px-3 py-1.5 rounded-lg bg-slate-800 text-white">إغلاق</button>
        </div>
      </div>
      <div id="printArea">
        <div class="p-6">
          <div class="text-center mb-4">
            <div class="text-xl font-extrabold text-slate-800" id="orgName2"></div>
            <div class="text-base font-semibold text-slate-700" id="schoolName2"></div>
            <div class="mt-2 pill bg-sky-100 text-sky-700">بيانات طالب</div>
          </div>
          <div id="detailContent" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ربط العناوين
    orgName.textContent = CONFIG.ORG_NAME;
    schoolName.textContent = CONFIG.SCHOOL_NAME;
    orgName2.textContent = CONFIG.ORG_NAME;
    schoolName2.textContent = CONFIG.SCHOOL_NAME;

    // Supabase
    const sb = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

    // DOM
    const statusBar = document.getElementById('statusBar');
    const tbody = document.getElementById('tbody');
    const emptyState = document.getElementById('emptyState');
    const q = document.getElementById('q');
    const orderBy = document.getElementById('orderBy');
    const pageSize = document.getElementById('pageSize');
    const apply = document.getElementById('apply');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const pageInfo = document.getElementById('pageInfo');

    const modal = document.getElementById('detailModal');
    const closeBtn = document.getElementById('closeBtn');
    const printBtn = document.getElementById('printBtn');
    const pdfBtn = document.getElementById('pdfBtn');
    const detailContent = document.getElementById('detailContent');

    const fmt = (d, withTime=true) => d ? (withTime ? new Date(d).toLocaleString('ar-EG') : new Date(d).toLocaleDateString('ar-EG')) : '';
    const maskCivil = (c) => { const s=(c||'').toString(); return s.length>7 ? s.slice(0,4)+'****'+s.slice(-3) : s; };

    const LABELS = {
      student_name: 'اسم الطالب', student_civil_id: 'الرقم المدني', new_grade: 'الصف الجديد',
      last_year_result: 'نتيجة العام الماضي', enrollment_status: 'حالة القيد',
      father_employment: 'عمل الأب', father_name: 'اسم الأب', father_job: 'وظيفة الأب',
      father_work_address:'عنوان عمل الأب', father_phone:'هاتف الأب', father_nationality:'جنسية الأب',
      mother_employment:'عمل الأم', mother_name:'اسم الأم', mother_job:'وظيفة الأم',
      mother_work_address:'عنوان عمل الأم', mother_phone:'هاتف الأم', mother_nationality:'جنسية الأم', mother_marital:'الحالة الاجتماعية للأم',
      guardian_name:'اسم الوصي', guardian_relation:'صلة القرابة', guardian_nationality:'جنسية الوصي', guardian_phone:'هاتف الوصي',
      address_area:'المنطقة', address_block:'القطعة', address_street:'الشارع', address_house:'المنزل', address_floor:'الدور', home_phone:'هاتف المنزل',
      transport:'المواصلات', lobby_waiting_aware:'علم بالانتظار في اللوبي', declaration_agree:'الموافقة على الإقرار',
      sign_date:'تاريخ التوقيع', guardian_signer_name:'اسم المُوقّع', signature_data:'التوقيع',
      submission_date_iso:'وقت التقديم', created_at:'تاريخ الإدخال', id:'ID'
    };

    function setStatus(msg, ok=true){
      statusBar.textContent = msg;
      statusBar.className = ok ? 'mb-4 p-3 rounded-xl border text-sm bg-emerald-50 border-emerald-200 text-emerald-800'
                               : 'mb-4 p-3 rounded-xl border text-sm bg-rose-50 border-rose-200 text-rose-800';
      statusBar.classList.remove('hidden');
    }

    async function checkConnection(){
      try{
        const { data, error } = await sb.from('student_forms').select('id').limit(1);
        if(error) throw error;
        setStatus('تم الاتصال بقاعدة البيانات بنجاح ✅');
      }catch(e){
        setStatus('تعذّر الاتصال بقاعدة البيانات: ' + (e.message || e), false);
      }
    }

    let page = 1;
    async function fetchData(){
      const size = parseInt(pageSize.value, 10) || 10;
      const from = (page - 1) * size;
      const to = from + size - 1;

      emptyState.classList.add('hidden');
      tbody.innerHTML = '<tr><td colspan="7" class="px-3 py-4 text-center text-slate-500">جارِ التحميل...</td></tr>';

      let query = sb.from('student_forms').select('*', { count: 'exact' });

      const term = (q.value || '').trim();
      if (term) {
        query = query.or('student_name.ilike.%'+term+'%,student_civil_id.ilike.%'+term+'%');
      }

      const [col, dir] = orderBy.value.split('.');
      query = query.order(col, { ascending: dir === 'asc' });

      const { data, count, error } = await query.range(from, to);
      if (error) {
        tbody.innerHTML = '';
        emptyState.classList.remove('hidden');
        setStatus('خطأ أثناء التحميل: ' + error.message, false);
        return;
      }

      if(!data || data.length===0){
        tbody.innerHTML = '';
        emptyState.classList.remove('hidden');
      }else{
        tbody.innerHTML = data.map(r => `
          <tr class="border-b last:border-0">
            <td class="px-3 py-2">${r.student_name ?? ''}</td>
            <td class="px-3 py-2">${maskCivil(r.student_civil_id) ?? ''}</td>
            <td class="px-3 py-2">${r.new_grade ?? ''}</td>
            <td class="px-3 py-2">${r.enrollment_status ?? ''}</td>
            <td class="px-3 py-2">${r.sign_date ? fmt(r.sign_date, false) : ''}</td>
            <td class="px-3 py-2">${fmt(r.created_at)}</td>
            <td class="px-3 py-2">
              <button class="px-3 py-1 rounded-lg bg-sky-600 text-white hover:bg-sky-700" data-id="${r.id}">عرض</button>
            </td>
          </tr>
        `).join('');

        // Bind buttons
        tbody.querySelectorAll('button[data-id]').forEach(btn => {
          btn.addEventListener('click', () => {
            const id = btn.getAttribute('data-id');
            const rec = data.find(x => x.id === id);
            if(rec) showDetails(rec);
          });
        });
      }

      const total = count || 0;
      const pages = Math.max(1, Math.ceil(total / size));
      page = Math.min(Math.max(1, page), pages);
      pageInfo.textContent = `صفحة ${page} من ${pages} — إجمالي ${total}`;
      prevBtn.disabled = page <= 1;
      nextBtn.disabled = page >= pages;
    }

    function kv(label, value){
      if(label === LABELS.signature_data && value){
        return `<div class="border rounded-xl p-3"><div class="text-xs text-slate-500 mb-1">${label}</div><img src="${value}" alt="التوقيع" class="max-h-40 border rounded-md" /></div>`;
      }
      return `<div class="border rounded-xl p-3"><div class="text-xs text-slate-500 mb-1">${label}</div><div class="font-semibold text-slate-800 break-words">${value ?? ''}</div></div>`;
    }

    function showDetails(rec){
      const order = [
        'student_name','student_civil_id','new_grade','enrollment_status','last_year_result',
        'father_name','father_employment','father_job','father_phone','father_nationality','father_work_address',
        'mother_name','mother_employment','mother_job','mother_phone','mother_nationality','mother_work_address','mother_marital',
        'guardian_name','guardian_relation','guardian_phone','guardian_nationality',
        'address_area','address_block','address_street','address_house','address_floor','home_phone',
        'transport','lobby_waiting_aware','declaration_agree',
        'sign_date','guardian_signer_name','signature_data',
        'submission_date_iso','created_at','id'
      ];
      detailContent.innerHTML = order.map(k => {
        let v = rec[k];
        if(k === 'sign_date' && v) v = fmt(v,false);
        if((k === 'submission_date_iso' || k === 'created_at') && v) v = fmt(v,true);
        return kv(LABELS[k] || k, v);
      }).join('');
      modal.classList.remove('hidden'); modal.classList.add('flex');
    }

    // أحداث
    apply.addEventListener('click', () => { page = 1; fetchData(); });
    q.addEventListener('keydown', (e)=>{ if(e.key === 'Enter'){ e.preventDefault(); page=1; fetchData(); }});
    prevBtn.addEventListener('click', () => { if(page>1){ page--; fetchData(); }});
    nextBtn.addEventListener('click', () => { page++; fetchData(); });
    closeBtn.addEventListener('click', () => { modal.classList.add('hidden'); modal.classList.remove('flex'); });
    printBtn.addEventListener('click', () => { window.print(); });
    pdfBtn.addEventListener('click', () => {
      const el = document.getElementById('printArea');
      html2pdf().from(el).set({ margin:10, filename:'student-details.pdf', image:{ type:'jpeg', quality:0.98 }, html2canvas:{ scale:2 }, jsPDF:{ unit:'pt', format:'a4', orientation:'portrait' } }).save();
    });

    // بدء الاتصال والتحميل
    checkConnection().then(fetchData);
  </script>
</body>
</html>
